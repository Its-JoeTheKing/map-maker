	<div class="container">
		<div class="infs">
			<h3 style="color: gold;">map maker   --   settings</h3>
			<div class="options" id="opt1">
				<p>width</p>
				<input type="text" id="width" value="" disabled/>
			</div>
			<div class="options" id="opt2">
				<p>height</p>
				<input type="text" id="height" value="" disabled/>
			</div>
			<div class="options" id="opt3">
				<p>wall color</p>
				<input type="color" id="wallc" value="#c15d00" disabled/>
			</div>
			<div class="options" id="opt4">
				<p>cell color</p>
				<input type="color" id="cellc" value="#0cda0c" disabled/>
			</div>
			<div class="options" id="opt5">
				<p>empty color</p>
				<input type="color" id="emptyc" value="#FFFFFF" disabled/>
			</div>
			<div class="options">
				<p>fill with</p>
				<button id="fillW" onclick="changeFill()"></button>
			</div>
			<div class="btns">
				<button class="edit" id="edit">edit map</button>
				<button class="export" onclick="export_map()">export map</button>
			</div>
		</div>
		<div class="mapa" id="map"></div>
